{% extends 'mailings/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-start mb-4">
                <h1>{{ title }}</h1>
            </div>
        </div>
    </div>
    <div class="row">
        {% for message in messages %}
        <div class="col-md-6 mb-3">
            <div class="card text-bg-light mb-3" style="height: 100%;">
                <div class="row g-0">
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ message.title }}</h5>
                            <p class="card-text">
                                <strong>Тело письма:</strong> {{ message.body }}<br>
                            </p>
                            <div class="col-12">
                                <div class="card-body">
                                    <a class="btn btn-custom m-2"
                                       href="{% url 'mailings:message_delete' pk=message.id %}">Удалить</a>
                                    <a class="btn btn-custom m-2"
                                       href="{% url 'mailings:message_update' pk=message.id %}">Изменить</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-md-12">
            <p>Нет писем для отображения.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
